<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banka Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-5">
        <div class="row">

          <!-- Kullanıcı ekle başlangıç -->
          <div class="col-4">

            <div class="card">
                <div class="card-header">
                    <h3>Kullanıcı hesabı oluştur</h3>
                    <hr></hr>
                </div>
                <div class="card-body">
                    <form onSubmit="return false">
                        <div class="row mb-3">
                          <label for="userName" class="col-sm-2 col-form-label">Ad</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="userName">
                          </div>
                        </div>
                        <div class="row mb-3">
                            <label for="userSurname" class="col-sm-2 col-form-label">Soyad</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="userSurname">
                            </div>
                        </div>
                        <div class="row mb-3">
                          <label for="userAge" class="col-sm-2 col-form-label">Yaş</label>
                          <div class="col-sm-10">
                            <input type="number" class="form-control" id="userAge" min="18">
                          </div>
                        </div>
                        <button class="btn btn-success w-100" id="addUser">Hesap Oluştur</button>
                    </form>
                </div>
            </div>

          </div>
        <!-- Kullanıcı ekle bitiş -->
        
          <!-- Hesap Türü ekle başlangıç -->
          <div class="col-4">

            <div class="card">
                <div class="card-header">
                    <h3>Hesap Oluştur</h3>
                    <hr></hr>
                </div>
                <div class="card-body">
                    <form onSubmit="return false">
                      <div class="row mb-3">
                        <label for="NameSurnameAccount" class="col-sm-2 col-form-label">Kullanıcı Adı Soyadı</label>
                        <div class="col-sm-10">
                          <select id="NameSurnameAccount" class="form-select" required>
                            <option disabled value selected> -- Kullanıcı Seçiniz -- </option>
                          </select>
                        </div>
                      </div>
                        <div class="row mb-3">
                          <label for="accountName" class="col-sm-2 col-form-label">Hesap Türü</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="accountName" placeholder="Cari Hesap, Yatırım Hesabı vs">
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="accountBalance" class="col-sm-2 col-form-label">Bakiye</label>
                          <div class="col-sm-10">
                            <input type="number" class="form-control" id="accountBalance" min="0">
                          </div>
                        </div>
                        <button class="btn btn-success w-100" id="addAccount">Hesap Oluştur</button>
                    </form>
                </div>
            </div>

          </div>
          <!-- Hesap Türü ekle bitiş -->
          
          

          <!-- Kullanıcı güncelle başlangıç -->
          <div class="col-4">

            <div class="card">
                <div class="card-header">
                    <h3>Kullanıcı Hesabı Güncelle</h3>
                    <hr></hr>
                </div>
                <div class="card-body">
                    <form onSubmit="return false">
                      <div class="row mb-3">
                        <label for="NameSurnameUpdate" class="col-sm-2 col-form-label">Kullanıcı Adı Soyadı</label>
                        <div class="col-sm-10">
                          <select id="NameSurnameUpdate" class="form-select" required>
                            <option disabled value selected> -- Kullanıcı Seçiniz -- </option>
                          </select>
                        </div>
                      </div>
                        <div class="row mb-3">
                            <label for="accountTypeUpdate" class="col-sm-2 col-form-label">Hesap Türü</label>
                            <div class="col-sm-10">
                              <select id="accountTypeUpdate" class="form-select" required>
                                <option disabled value selected> -- Hesap Türü Seçiniz -- </option>
                              </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                          <label for="NewAccountType" class="col-sm-2 col-form-label">Yeni Hesap Türü</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="NewAccountType" placeholder="Cari Hesap, Yatırım Hesabı vs">
                          </div>
                        <button class="btn btn-success w-100" id="updateUser">Hesap Güncelle</button>
                    </form>
                </div>
            </div>

        </div>
        <!-- Kullanıcı güncelle bitiş -->

        </div>


        <div class="row">
          
              <!-- Para yatır/çek başlangıç-->
          <div class="col-4 mt-5">
              <div class="card">
                <div class="card-body">
                  <h3>Para Yatır/Çek</h3>
                  <hr>
                </div>
                <div class="card-body">
                  <form onSubmit="return false">
                    <div class="row mb-3">
                      <label for="userNameSurname" class="col-sm-2 col-form-label">Kullanıcı Adı Soyadı</label>
                      <div class="col-sm-10">
                        <select id="userNameSurname" class="form-select" required>
                          <option disabled value selected> -- Kullanıcı Seçiniz -- </option>
                        </select>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="transactionAccountType" class="col-sm-2 col-form-label">Hesap Türü</label>
                      <div class="col-sm-10">
                        <select id="transactionAccountType" class="form-select" required>
                          <option disabled value selected> -- Hesap Türü Seçiniz -- </option>
                        </select>
                      </div>
                    </div>
                    <div class="row mb-3">
                        <label for="transactionType" class="col-sm-2 col-form-label">İşlem Türü</label>
                        <div class="col-sm-10">
                          <select id="transactionType" class="form-select" required>
                                  <option disabled value selected> -- İşlem Türünü Seçiniz -- </option>
                                  <option value="deposit">Para Yatır</option>
                                  <option value="withdraw">Para Çek</option>
                          </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                      <label for="transactionBalance" class="col-sm-2 col-form-label">Tutar</label>
                      <div class="col-sm-10">
                        <input type="number" class="form-control" id="transactionBalance" min="0">
                      </div>
                    </div>
                    <button class="btn btn-success w-100" id="transaction">Para Yatır/Çek</button>
                  </form>
                </div>
              </div>
          </div>

              <!-- Para yatır/çek bitiş-->

          <!-- Kullanıcı Tablosu başlangıç -->

          <div class="col-8 mt-5">
            <h2>Kullanıcı Listesi</h2>
            <hr>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Hesap Türü</th>
                        <th>Bakiye</th>
                        <th>Sil</th>
                    </tr>
                </thead>
                <tbody id="accountList">

                </tbody>
            </table>
          </div>

          <!-- Kullanıcı Tablosu bitiş -->
        </div>
              

        <div class="row">
            <!-- Para Transferi başlangıç -->
          <div class="col-4 mt-5">

          <div class="card">
            <div class="card-body">
              <h3>Para Transferi</h3>
              <hr>
            </div>
            <div class="card-body">
              <form onSubmit="return false">
                <div class="row mb-3">
                  <label for="userNameSurnameTransfer" class="col-sm-2 col-form-label">Kullanıcı Adı Soyadı</label>
                  <div class="col-sm-10">
                    <select id="userNameSurnameTransfer" class="form-select" required>
                      <option disabled value selected> -- Kullanıcı Seçiniz -- </option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="sendingAccount" class="col-sm-2 col-form-label">Gönderen Hesap</label>
                  <div class="col-sm-10">
                    <select id="sendingAccount" class="form-select" required>
                      <option disabled value selected> -- Hesap Türü Seçiniz -- </option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="recipientAccount" class="col-sm-2 col-form-label">Alıcı Hesap</label>
                  <div class="col-sm-10">
                    <select id="recipientAccount" class="form-select" required>
                      <option disabled value selected> -- Hesap Türü Seçiniz -- </option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="transferBalance" class="col-sm-2 col-form-label">Tutar</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="transferBalance" min="0">
                  </div>
                </div>
                <button class="btn btn-success w-100" id="transfer">Gönder</button>
              </form>
            </div>
          </div>
          </div>
          <!-- Para Transferi bitiş -->

          <!-- Hesap Hareketleri başlangıc -->
          <div class="col-8 mt-5">
            <h2>Hesap Hareketleri</h2>
            <hr>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Hesap Türü</th>
                        <th>Bakiye</th>
                        <th>İşlem</th>
                    </tr>
                </thead>
                <tbody id="accountTransactionList">

                </tbody>
            </table>
          </div>
          <!-- Hesap Hareketleri bitiş -->


        </div>
            
    </div>

    <script src="script.js"></script>
</body>
</html>
